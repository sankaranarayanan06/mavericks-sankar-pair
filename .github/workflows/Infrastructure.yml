on:
  push:
    branches:
      - infra-main

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform init
        run : AWS_ACCESS_KEY_ID=${{ secrets.EC2_ACCESS_ID }} AWS_SECRET_ACCESS_KEY=${{ secrets.EC2_SECRET_ACCESS_KEY }} terraform -chdir=infrastructure init

      - name: Terraform plan
        run: AWS_ACCESS_KEY_ID=${{ secrets.EC2_ACCESS_ID }} AWS_SECRET_ACCESS_KEY=${{ secrets.EC2_SECRET_ACCESS_KEY }} terraform -chdir=infrastructure  plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/infra-main' && github.event_name == 'push'
        run: terraform apply "tfplan"
